# ===============================
# Spring Boot Application Settings
# ===============================

# Defines the name of the application. Useful for logging and management.
spring.application.name=LMS


# ===============================
# Database Configuration (MySQL)
# ===============================

# URL to connect to the MySQL database.
# - 'lmsdb' is the name of the database. You must create this database in MySQL first.
# - 'allowPublicKeyRetrieval=true' is needed for some authentication methods.
# - 'useSSL=false' disables SSL for a local connection.
spring.datasource.url=jdbc:mysql://localhost:3306/lmsdb?allowPublicKeyRetrieval=true&useSSL=false

# Database username and password.
spring.datasource.username=root
spring.datasource.password=root78146@&

# Specifies the JDBC driver class for MySQL.
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# ===============================
# JPA / Hibernate Configuration
# ===============================

# Automatically manages the database schema.
# - 'update' is ideal for development; it creates tables and adds new columns.
# - In production, you would typically use 'validate' or 'none'.
spring.jpa.hibernate.ddl-auto=update

# Shows the SQL queries executed by Hibernate in the console.
spring.jpa.show-sql=true

# Specifies the dialect for MySQL 8, optimizing Hibernate's generated SQL.
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect